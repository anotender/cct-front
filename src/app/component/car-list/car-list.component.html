<div class="col-md-4">
  <input class="list-group-item search-input" type="text" [(ngModel)]="makeFilterString"
         placeholder="Search for make"/>
  <div class="list-group scrollable">
    <a class="list-group-item link active" [ngClass]="{'active': make === selectedMake}"
       *ngFor="let make of makes | makeFilter:makeFilterString" (click)="selectMake(make)">
      {{make.name}}
      <span class="badge">{{make.models.length}}</span>
    </a>
  </div>
</div>
<div class="col-md-4" *ngIf="selectedMake !== null">
  <input class="list-group-item search-input" type="text" [(ngModel)]="modelFilterString"
         placeholder="Search for model"/>
  <div class="list-group scrollable">
    <a class="list-group-item link" [ngClass]="{'active': model === selectedModel}"
       *ngFor="let model of models | modelFilter:modelFilterString" (click)="selectModel(model)">
      {{model.name}}
    </a>
  </div>
</div>
<div class="col-md-4" *ngIf="selectedModel !== null">
  <div class="scrollable">
    <div class="list-group" *ngFor="let years of getYears()">
      <a class="list-group-item active">{{years}}</a>
      <a class="list-group-item link" *ngFor="let version of versions[years]" (click)="showCarInfo(version.id)">
        {{version.name}}
        <span class="badge">{{version.fuel}}</span>
      </a>
    </div>
  </div>
</div>
