<bs-modal #modal>
  <bs-modal-header>
    <h4 class="modal-title">Fuel prices</h4>
  </bs-modal-header>
  <form class="form-horizontal" (ngSubmit)="submitFuelPricesForm()">
    <bs-modal-body>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="diesel" class="col-md-3 control-label">{{formatFuel('DIESEL')}}</label>
            <div class="col-md-9">
              <input type="number" class="form-control" id="diesel" name="diesel" placeholder="Diesel"
                     [(ngModel)]="dieselPrice.price" min="0">
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="gasoline" class="col-md-3 control-label">{{formatFuel('GASOLINE')}}</label>
            <div class="col-md-9">
              <input type="number" class="form-control" id="gasoline" name="gasoline" placeholder="Gasoline"
                     [(ngModel)]="gasolinePrice.price" min="0">
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="naturalGas" class="col-md-3 control-label">{{formatFuel('NATURAL_GAS')}}</label>
            <div class="col-md-9">
              <input type="number" class="form-control" id="naturalGas" name="naturalGas" placeholder="Natural Gas"
                     [(ngModel)]="naturalGasPrice.price" min="0">
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="ethanol" class="col-md-3 control-label">{{formatFuel('ETHANOL')}}</label>
            <div class="col-md-9">
              <input type="number" class="form-control" id="ethanol" name="ethanol" placeholder="Ethanol"
                     [(ngModel)]="ethanolPrice.price" min="0">
            </div>
          </div>
        </div>
      </div>
    </bs-modal-body>
    <bs-modal-footer>
      <button class="btn btn-primary" type="submit" [disabled]="!isFormValid()">
        Save
      </button>
      <button class="btn btn-default" type="button" (click)="modal.dismiss()">Cancel</button>
    </bs-modal-footer>
  </form>
</bs-modal>
