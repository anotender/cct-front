<div class="col-md-4">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Your cars</h3>
    </div>
    <div class="panel-body">
      <table class="table table-tiles">
        <tbody>
        <tr class="table-tile link" *ngFor="let object of cars" (click)="showCarInfo(object.version.id)">
          <td>
            <img class="logo" src="{{object.make.logoUrl}}" alt="{{object.make.name}}"/>
          </td>
          <td>
            <h4>
              {{object.car.name}}
              <br>
              <small>{{object.make.name + ' ' + object.model.name + ' ' + object.version.name}}</small>
            </h4>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div class="col-md-8">
  <p>car info...</p>
</div>
